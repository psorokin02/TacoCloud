<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design</title>
</head>

    <body>

        <h1>Design your Taco!</h1>
        <img th:src="@{/images/Taco.jpg}"/>

        <form method="post" th:object="${taco}">
            <div class="grid">

                <div class="ingredient-groups" id="proteins">
                    <h3>Choose your protein:</h3>
                    <div th:each="ingredient: ${protein}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>

                <div class="ingredient-groups" id="sauces">
                    <h3>Choose your sauce:</h3>
                    <div th:each="ingredient: ${sauce}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span> <br>
                    </div>
                </div>

                <div class="ingredient-groups" id="wraps">
                    <h3>Choose your wrap:</h3>
                    <div th:each="ingredient: ${wrap}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span> <br>
                    </div>
                </div>

            </div>

            <div>
                <h3>Name your taco:</h3>
                <input type="text" th:field="*{name}"/>
                <br><br>
                <button>Submit your Taco</button>
            </div>

        </form>

    </body>

</html>
